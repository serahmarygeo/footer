<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }
        .footer .social-media a:hover {
            color: #f39c12;
        }
        .footer .contact-info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="social-media">
            <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.behance.net/yourprofile" target="_blank"><i class="fab fa-behance"></i></a>
        </div>
        <div class="contact-info">
            <p>Contact us at: <a href="mailto:info@yourdomain.com" style="color: #f39c12;"></a></p>
        </div>
    </footer>
</body>
</html>
